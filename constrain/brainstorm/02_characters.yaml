# ============================================================
# Constrain — キャラクター設定候補
# ============================================================
# status: draft（マッキー読了前のブレインストーミング段階）
# ============================================================

characters:

  # ══════════════════════════════════════
  # キャラクター A
  # ══════════════════════════════════════
  A:
    role: "rival → 被加害者 → 抱擁対象"
    importance: core  # メインプロットに直結
    status: preferred

    childhood:
      description: >
        空気が極めて読める子。
        家庭環境が悪く、空気を読む能力が生存のため卓越した。
      motive_for_bullying: >
        家庭環境の悪さと、自分の能力の卓越性から、
        空気の読めない主人公をいじめていた。
      note: >
        いじめの動機に奥行きがある。
        Aは加害者であると同時に被害者（家庭環境）でもある。

    adulthood:
      branch_1:
        status: preferred
        description: >
          主人公の会社の下請け・テスターとして登場。
          低学歴派遣という立場で、子供時代とは力関係が逆転。
          主人公が厳密な言葉で彼を追い詰める側になる。
        dramatic_irony: >
          いじめっ子だったAが、今度はいじめられる側になる。
          しかも主人公は自分がいじめをしていることに気づいていない。

      branch_2:
        status: candidate
        description: >
          Aとの再会パターンを変える可能性。
          たとえばAも成長して別の苦しみを抱えているなど。

    resolution:
      description: >
        主人公が旅を経て感情と向き合えるようになった後、
        Aの過去の背景（家庭環境の問題）を知り、
        再現的に彼の行動原理のレベルで理解する。
        そして泣きながら抱擁する。
      key_insight: >
        「曖昧さをはらむ言語を運用する彼を愚かだとも決めつけなくなる」
        単なるエミュレートではなく、行動原理レベルの理解に基づく抱擁。
      status: preferred

  # ══════════════════════════════════════
  # キャラクター B（ヒロイン）
  # ══════════════════════════════════════
  B:
    role: catalyst / love_interest
    importance: core
    status: "draft — 要深掘り"
    known_issue: "聖人すぎて舞台装置になっている。人間味が必要"

    base_description: >
      クリエーター。詩やクリエイティブな表現をする女性。
      再現性がある言葉は使わないしめちゃくちゃだが、
      居心地がよく、主人公に新たな発見をくれる。

    background_candidates:
      - id: B-BG-1
        status: preferred
        description: >
          元心理士 → クリエーターに転身。
          心理を表現する方に進んだ。
          （著者の現在の恋人[心理士]と過去の恋人のミックス）
        advantage: >
          主人公の認知の歪みに直感的に気づきやすい。
          論理的な指摘もできるが、あえてそうしない深さがある。

      - id: B-BG-2
        status: candidate
        description: >
          純粋なクリエーター（詩人、画家など）。
          理論的背景なく直感で生きている。

    function_in_story:
      - "主人公に曖昧さの価値を体験させる"
      - "「何を楽しみに生きてるの？」という問いを投げかける"
      - "自分の感情にすら耳を傾けない主人公を指摘する"
      - "ご都合主義のために定義された『生きる理由』に価値なんてあるの？と突きつける"
      - "主人公がconstrainを辞めようとした時に見守る"
      - "主人公を抱擁する — 感情を傷つけて無かったことにしてはならないと伝える"
      - "旅の後「旅は楽しかった？」と聞く"

    constrain_interaction:
      description: >
        BがConstrainを使ってみる → 彼女の表現が死ぬ/即物的になる。
        ウケるようにはなるが「これではない」と彼女が言う。
      issues:
        - "「表現が死ぬ」だけでは弱い — もっと不可逆な衝撃が必要"
        - "恋愛だけをクライシスにしたくない"
        - "もっと強く強く刻まれてほしい"
      enhancement_candidates:
        - >
          Constrainの普及により、主人公自身がConstrainを通じてしか
          話さなくなる → 「あなたには色がなくなった」
        - >
          BがConstrainで書いた作品が売れるが魂が宿らない、
          「これは私じゃない」と言う
        - >
          主人公が「何のために生きてるの？」と問われ瓦解。
          再現性や理屈を大事にする主人公が、
          最も大事な目的を考えられていない自分の論理性のなさに屈辱を感じる

    key_line_candidates:
      - "あなたには色がなくなった、じゃあね"
      - "何を楽しみに生きてるの？"
      - "自分の感情にすら耳を傾けないのに、ご都合主義で定義した『生きる理由』に価値なんてあるの？"
      - "旅は楽しかった？"
      - "あなたの感情も、自己嫌悪に陥ってるあなたの感情も、何もかも傷つけて無かったことにしてはならないのよ"

    todo:
      - "キャラの本（McKee 'Character'）を読んでから再設計"
      - "人間味・弱さ・矛盾を付与して聖人化を回避"
      - "彼女自身の欲望・葛藤を設計"

  # ══════════════════════════════════════
  # 母親
  # ══════════════════════════════════════
  mother:
    role: supporting / origin
    importance: medium
    status: candidate  # 出すかどうか未定

    description: >
      中核概念は「努力」。
      無策に向き合ってさえいればなんとでもできるという信念。
      「鈍臭いあんたが勉強すらできなかったらいじめられる」と刷り込む。
    function: >
      主人公の「再現性」信仰の起点となる。
      母の非再現的な教えと主人公のギャップが物語の出発点。

  # ══════════════════════════════════════
  # 理科系の先生
  # ══════════════════════════════════════
  teacher:
    role: mentor
    importance: medium
    status: candidate

    description: >
      数学か物理を専攻している熱い先生。
      言語によって分かり合える、再現性の美しさを主人公に教える。
    irony: >
      実はここでは人間との繋がりが生じている。
      しかし主人公はその人間的絆に気づかず、
      言語のルール的側面だけを吸収してしまう。

  # ══════════════════════════════════════
  # キャスト方針
  # ══════════════════════════════════════
  cast_policy:
    preference: "キャラを多く出したくない"
    minimum_set:
      - "主人公"
      - "A（いじめっ子 → 抱擁対象）"
      - "B（クリエイター / ヒロイン）"
    optional:
      - "母親（いなくてもよい）"
      - "理科系の先生"
      - "メンヘラ気質の元カノ（恋愛サブプロット採用時のみ）"
