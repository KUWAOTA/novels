# ──────────────────────────────────────
# テーマの核心
# ──────────────────────────────────────
core_theme:
  one_word: "言語化"
  description: >
    言葉の厳密さ（well-defined）と曖昧さ（ill-defined）の
    二面性を通じて、人と人がわかり合うこと・世界を広げることの
    本質に迫る物語。

  deeper_layers:
    - "再現性のある言語は人を救うが、それだけでは世界は広がらない"
    - "厳密さは防御、曖昧さは冒険――両方が必要"
    - "「分かる」ことと「触れる」ことは別の営みである"
    - "言葉は人と人を繋ぐ架け橋（再現性 → 共感 → 創造という段階がある）"

# ──────────────────────────────────────
# 統制概念（controlling_concept）候補
# story-compiler の 05_controlling-concept に対応
# ──────────────────────────────────────
controlling_concept_candidates:

  - id: CC-1
    status: preferred  # 最も合意度が高い
    concept: >
      言葉の曖昧さを受け入れることで、人は他者の世界を旅し、
      真に抱擁できるようになる
    opposing: >
      曖昧さは不誠実であり、厳密に定義された言葉だけが
      人を救い、正しい世界を作る
    note: >
      主人公は opposing → controlling へ移行する。
      ただし opposing が完全に否定されるわけではない。
      「物事はブーリアンではない」がキーフレーズ。

  - id: CC-2
    status: candidate
    concept: >
      正しく理解できることと、誰かと共に生きていることは別の問題であり、
      生きることには曖昧さの中の豊かさが不可欠である
    opposing: >
      世界は説明可能であるべきであり、説明できないものに価値はない

  - id: CC-3
    status: candidate
    concept: >
      人生はマイナスの解消だけではなく、プラスの世界を旅することにある。
      再現性は欠乏を解消するが、冒険と創造には曖昧さが必要
    opposing: >
      人生の問題は全て再現可能な手段で解決でき、
      曖昧さは単なるノイズである

# ──────────────────────────────────────
# 価値軸候補
# ──────────────────────────────────────
value_axes_candidates:
  primary:
    axis: "厳密さ ←→ 曖昧さ"
    poles:
      positive: "曖昧さを含む言語による創造・抱擁・世界の拡張"
      negative: "厳密さへの固執による世界の縮小・孤立"

  secondary_candidates:
    - axis: "孤立 ←→ 繋がり"
      description: "主人公の人間関係の変化を追跡"
    - axis: "防御 ←→ 冒険"
      description: "自分を守るための生き方 vs 世界を旅する生き方"
    - axis: "理解 ←→ 抱擁"
      description: "頭で分かることと心で受け入れることの違い"

# ──────────────────────────────────────
# 記号論的モチーフ
# ──────────────────────────────────────
semiotic_motifs:
  wittgenstein:
    reference: "論理哲学論考"
    relevance: >
      「語り得ること」と「語り得ぬこと」の境界。
      well-definedなことだけで語り得ることは有限。
      主人公の世界観はまさにウィトゲンシュタインの前期思想と重なり、
      それを超えていく物語でもある。
    reader_detection: >
      哲学に詳しい読者はウィトゲンシュタイン的テーマだと読み取る可能性あり。
      「論考」を直接描くのではなく構造的に埋め込むのが理想。
    status: "読了してから判断"

  sign_and_meaning:
    description: >
      文字列という記号を与えた時に、いかようにでも記号意味を
      頭の中で想像可能な、可塑性のある言語の仕様。
      これにより人は本来考えることのできないはずの対象まで到達できる。

  constrain_as_metaphor:
    description: >
      作中のソフトウェア「Constrain」は主人公の写し身。
      厳密な文章作成コンパイラとして設計され、
      主人公の信念体系を具現化している。
      このツールが人を助けもし、傷つけもする二面性を持つ。

