# ============================================================
# Constrain — 創作方針・著者のスタンス
# ============================================================
# status: draft
# ============================================================

author_stance:

  # ──────────────────────────────────────
  # 理論先行の方針
  # ──────────────────────────────────────
  theory_first:
    description: >
      マッキー本を三冊読み終わった後に実際に書き始める。
      理屈も分かってないのにやった実践は
      どこでなにを失敗したかも不明確でやる意味がない。
    position: >
      経験論で物事を進めるのが嫌い。
      同じテーマで一度作品を作って練り直して作り直す覚悟。
      それだけ描きたいテーマ。
    quote: >
      「まだ作りたく無いです。何故なら理屈も分かってないのに
      やった実践ってどこでなにをしっぱいしたかも不明確で
      やる意味がありません。一旦inputに努めます」

  # ──────────────────────────────────────
  # 抽象→具体→再抽象のアプローチ
  # ──────────────────────────────────────
  approach:
    description: >
      抽象的なテーマから具体的な舞台を考えて、
      そこから細部に宿った神のことを考慮し、
      それを再抽象化してそのテーマを旗印に進んでいく。
    vs_web_novelist_advice: >
      web小説家から「具体（舞台設定）を先に決めろ」と指摘されたが、
      著者の創作プロセスはテーマ→構造→具体であり、
      この順序を崩す必要はない。
      指摘の一部は有効だが、異なるジャンル（web小説）の方法論。

  # ──────────────────────────────────────
  # web小説家からのフィードバック
  # ──────────────────────────────────────
  web_novelist_feedback:
    summary: >
      2000人の読者を持つweb小説家にアイデアを見せたところ
      「全くわからない」「抽象的ナンセンス」と言われた。
    valid_points:
      - "ログラインには舞台設定が必要（web小説では特に）"
      - "概要は具体的であるべき"
    dismissed_points:
      - "書きたいことは成長の欲求でしかない → 飛躍しすぎた推定"
      - "とりあえず書いて箱庭療法的に己の欲に気づくべき → 著者の方法論と不一致"
      - "考えすぎ → ジャンルの前提が異なる"
    conclusion: >
      ディスコミュニケーション（抽象的なあらすじを読ませたから生じた）。
      web小説とは前提や目標が異なる。
      ただし「人に伝わらない抽象度」は最終的には解消すべき課題。

  # ──────────────────────────────────────
  # 読者層への懸念
  # ──────────────────────────────────────
  audience_concern:
    issue: "読者の入り口が狭い"
    author_awareness: "自覚あり（笑い交じりに指摘）"
    target_readers:
      - "知的探究心がある読者"
      - "言語・哲学に興味がある読者"
      - "内面の変化を追う文学を好む読者"
    note: "ニッチな層の話なので、彼らから胡散臭く見えてもあまり気にしない"

  # ──────────────────────────────────────
  # 表現への意思
  # ──────────────────────────────────────
  writing_intent:
    constrain_writing_style: >
      ストーリー自体も一単語一単語constrain的に構造をチェックして書く。
      意味のない単語を作らずにクリティカルに。
    expression_goal: >
      ストーリーの整合性が合うなら、
      主人公にも何か世界を表現してほしい。
    avoid:
      - "説教臭さ（didacticism）"
      - "ニッチすぎる専門用語の乱用"
      - "くどい語り方（クンデラの轍を踏まない）"
      - "主人公が聖人になること"
      - "キャラが舞台装置になること"

  # ──────────────────────────────────────
  # 著者メモ：まだ決まってないこと
  # ──────────────────────────────────────
  open_questions:
    - question: "主人公が望むものを得られなければ何を失うのか?"
      status: "未決定 — マッキー的に最重要だが未定"
      candidates: "03_plot-branches.yaml の各ブランチで異なる"

    - question: "曖昧さへの転換の契機が甘い"
      status: "acknowledged — 深掘り必要"
      note: "著者自身が解像度不足だと認識している"

    - question: "Bの性格・弱さ・人間味"
      status: "todo — マッキー 'Character' 読了後"

    - question: "感情の後、Aとの抱擁までのプロセス"
      status: "漠然としている — 要構造化"

    - question: "2つのパート（厳密さ獲得 / 曖昧さ受容）は1つの物語として繋がるか?"
      status: "自信がない — 深掘りで解消するかもしれない"

    - question: "新人賞はどこに出すか"
      status: "まだ決まらない"

    - question: "ウィトゲンシュタインのモチーフの使い方"
      status: "読了してから判断"
