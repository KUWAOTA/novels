logline_final:
  status: preferred
  text_ja: >
    人の感情や空気が理解できず傷ついてきた主人公は、
    世界を説明可能なものにしようとする中で
    「再現性」と「厳密な言語」に救われる。
    やがて彼は、曖昧さを排除し、
    誰にとっても誤解のない言葉だけで構成された世界を作ろうとする。
    しかし成功の先で、正しく理解できることと、
    誰かと共に生きていることは別だと気づく。
    厳密さは人を救うが、それだけでは世界は広がらない。
    「分かる」ことと「触れる」ことのあいだで揺れながら、
    彼は言葉のもう一つの役割
    ――他者の世界を旅し、抱擁するための曖昧さ――
    に向き合っていく物語。
  note: >
    Discordチャンネルに共有するために
    「極めて端的に」書かれたもの。

