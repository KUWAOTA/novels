# ============================================================
# Constrain — 主人公設定・信念体系
# ============================================================
# status: draft（マッキー読了前のブレインストーミング段階）
# story-compiler互換: templates/character-sheet.yaml
# ============================================================

character:
  name: ""  # 未定
  role: protagonist
  model_basis: "著者の自伝的要素（ただしADHD→ASD傾向に変換）"

  # ──────────────────────────────────────
  # 基本設定
  # ──────────────────────────────────────
  origin: >
    ASD傾向あり（作中では明示しない）。
    人々が共感していることを自分だけが分からず、
    地雷を踏んではいじめられてきた。
    頭は良く、理解力に優れている。

  livelihood: ""  # 後述のworld-settingsで分岐あり

  # ──────────────────────────────────────
  # 主人公モデル変数
  # ──────────────────────────────────────
  will: "極めて強い。自分を救うためなら人間の振る舞いを理論的に解析する執念がある"

  desire: >
    意識的欲望：世界を厳密に定義された言葉だけで構成し、
    誰にとってもバリアフリーな（再現可能な）コミュニケーションを実現すること

  unconscious_desire: >
    他者と真に繋がりたい。世界を旅したい。
    マイナスの解消だけでなくプラスの豊かさを味わいたい。
    ただし本人はこの欲望に気づいていない。
    「何のために生きてるの？」と問われて初めて瓦解する。

  object_of_desire: >
    表面的には「Constrain」（厳密な文章作成コンパイラ）の完成と普及。
    深層では、言葉を通じて他者の世界を旅し、抱擁すること。

  disposition: >
    論理的、分析的、正義感が強い。
    しかし「正しさ」を武器にしてしまう傾向がある。
    冷淡に見られるのは感情を知らないだけ。
    自分を守るために生きているが、それに気づいていない。

  # ──────────────────────────────────────
  # 共感ポイント
  # ──────────────────────────────────────
  empathy_hooks:
    - "空気が読めずにいじめられた原体験 → 読者は弱者として共感"
    - "母親の「努力しろ」に再現性がないことに気づく知性 → 知的共感"
    - "他者を理解しようとする真摯さ → 動機への共感"
    - "しかし手段が歪んで加害者になる → 痛みへの共感"

  # ──────────────────────────────────────
  # 中核信念体系（著者エピソードより）
  # ──────────────────────────────────────
  core_belief_system:
    mothers_core_concept: "努力"
    protagonists_core_concept: "再現性"

    origin_episode:
      description: >
        母親は「努力すればできる」と教えたが、
        その「努力」は無策に向き合い続けることを意味していた。
        ADHD（作中ではASD傾向）のある主人公には
        この方法に再現性がなかった。
      discovery: >
        カフェなら集中できることを発見。
        「集中は場所という変数に依存する」という法則を子供なりに見出す。
        → 再現性のある手段を確立することで適応していく。
      escalation: >
        自分だけでなく他者にも再現性を求めるようになる。
        「問題をたくさん解けばできるようになる」と宣う教師に疑問。
        実際には ①公式の記憶 ②適用判断 ③翻訳能力 のどれが欠けているかが問題。
        天才的直感でしか解けない方法は「解けていないのと同然」と見なす。
      completion: >
        再現性のある手段を言語化して伝えることが鍵だと確信。
        「言語は人と人がわかり合うために作り上げられた共通の架け橋」
        しかし言語は曖昧さを孕む → well-definedにしようと努める。

    belief_arc:
      phase_1:
        label: "自己救済としての再現性"
        content: "自分ができないことをできるようにするための再現可能な手段の確立"
      phase_2:
        label: "他者への普遍化"
        content: "自分以外にも通用する再現性、誰にとっても優しい言語の追求"
      phase_3:
        label: "排他的厳密さ"
        content: >
          曖昧さを嫌い、曖昧な表現をする人を不誠実（嘘つき・危険）とみなす。
          いけ好かないエリートになる。
      phase_4:
        label: "瓦解と再統合（ジンテーゼ）"
        status: "preferred"
        content: >
          Aの自殺（未遂）により、「厳密な言葉」が人を殺した事実に直面。
          一度は全てを否定しConstrainを撤廃するが、
          それにより現場が混乱し、社員から「ルールを戻してくれ」と懇願される。
          「構造（厳密さ）」は必要だが、それを「武器（処罰）」に使ったのが間違いだったと気づく。
          優しい厳密さへの統合。

  # ──────────────────────────────────────
  # 関係性
  # ──────────────────────────────────────
  relationships:
    - character: "A（いじめっ子 → 同僚/部下）"
      relation: "rival → 被加害者（自殺未遂） → 抱擁の対象"
      dynamic: >
        子供時代：主人公をいじめる。
        社会人時代：立場逆転、主人公がAを厳密な言葉で追い詰め、自殺に追い込んでしまう。
        最終的：主人公が自分の加害性に気づき、Aを受け入れる（あるいはAの不可逆な傷と向き合い続ける）。

    - character: "B（ヒロイン / クリエーター）"
      relation: "love / catalyst"
      dynamic: >
        主人公に曖昧さの価値を気づかせる存在。
        ただし「聖人すぎる舞台装置」にならないよう要深掘り。

    - character: "母親"
      relation: "origin / mentor_failed"
      dynamic: >
        「努力」を信奉する母が、主人公の「再現性」信仰の起点。
        キャラクターとして出すかは未定。

    - character: "理科系の先生（数学 or 物理）"
      relation: "mentor"
      dynamic: >
        言語による理解の美しさを教える。
        人間との繋がりが生じているのに、主人公はそこに気づかず
        言語のルール的側面だけを吸収してしまう。

  # ──────────────────────────────────────
  # 恋愛パターン（サブプロット候補）
  # ──────────────────────────────────────
  romance_pattern:
    status: candidate  # サブプロットとして採用するか未定
    description: >
      言語化能力の高さからメンヘラ気質の女性に好かれる。
      交際→強迫（彼女らの困難さを解決できない疲弊）→
      ドーパミン中毒（好きにならない人を振り向かせるゲーム）→
      深い関係の回避。寂しさに気づいてすらいない。
      「再現性と言語化でこれが合理的」と誤魔化す。
    bato_encounter: >
      Bは再現性がある言葉は使わないしめちゃくちゃだが居心地がいい。
      新たな発見をくれる。ドーパミン中毒にならず強迫も起こらない。
      Bも主人公の心根が優しいことに気づいている。
    note: >
      話が複雑になりすぎるなら削る候補。
      ただし主人公の「再現性への逃避」を描くには有効な装置。
