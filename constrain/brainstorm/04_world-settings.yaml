    well-definedを求めてエンジニアに。
    Haskellで開発 → 関数型言語の厳密さがテーマに合致。

  constrain_project:
    description: >
      「Constrain」— 理科系の作文技術に則った
      厳密で明確で紛れのない文を書くための文章作成コンパイラ。
      Haskellで実装。
    role_in_story: "主人公の信念体系を具現化した作品・事業"
    stages:
      - "個人プロジェクトとして開発"
      - "ビジネス向けに販売 → 成功"
      - "ベンチャーCTOとして経営"
      - "（分岐）事業撤退の試み → 後戻りできない痛み"

